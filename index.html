<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Socials</title>

  <style>
    * { box-sizing: border-box; }

    /* Page setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Background video (fades in) */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Dark overlay over video */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Card */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      display: none;               /* revealed on click */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Click-to-enter screen */
    .click-to-enter {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 100;
      cursor: pointer;
    }

    /* Links */
    .social-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .social-links a {
      padding: 10px 16px;
      background: #111;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #333;
      color: #ffdc00;
    }

    .footer { margin-top: 20px; font-size: 13px; color: #aaa; }
  </style>
</head>

<body>
  <!-- Click overlay -->
  <div class="click-to-enter" onclick="enableVideo()">Click to Enter</div>

  <!-- Background video -->
  <video
    id="bg-video"
    loop
    autoplay
    playsinline
    muted
    controls     <!-- viewers can un-mute -->
    preload="auto"
  >
    <source src="mp4/ssstik.io_@s0rvex_1747499775664.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <!-- Main card -->
  <div class="container" id="mainContent">
    <h1 style="font-size:28px;">Lewa is the GOAT ðŸ¦‡</h1>

    <div class="social-links">
      <a href="https://instagram.com/_f6v"  target="_blank">Instagram: @_f6v</a>
      <a href="https://www.snapchat.com/add/q8abad" target="_blank">Snapchat: q8abad</a>
      <a href="https://discord.com/users/c.l"     target="_blank">Discord: c.l</a>
      <a href="https://twitter.com/NJNJ"           target="_blank">Twitter/X: @NJNJ</a>
    </div>

    <div class="footer">Made by Lewa</div>
  </div>

  <script>
    function enableVideo() {
      const video     = document.getElementById("bg-video");
      const container = document.getElementById("mainContent");
      const overlay   = document.querySelector(".click-to-enter");

      /* fade video in & reveal card */
      video.style.opacity = "1";
      container.style.display = "block";
      overlay.style.display   = "none";

      /* viewer can un-mute with controls */
      video.play();
    }
  </script>
</body>
</html>
